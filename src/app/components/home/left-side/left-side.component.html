<!-- <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar> -->
<mat-card class="profile-card">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <div *ngIf="!isLoading">
    <div class="col-md-6 offset-md-3 profile-pic">
      <a [routerLink]="['/profile', Details._id]">
        <img *ngIf="Details.avatar" class="rounded-circle"
          src="https://student-portal-serve.herokuapp.com/users/{{ Details._id }}/avatar" alt="" width="100%" />
        <img *ngIf="!Details.avatar" class="rounded-circle"
          src="https://www.kindpng.com/picc/m/22-223965_no-profile-picture-icon-circle-member-icon-png.png" alt=""
          width="100%" />
      </a>
    </div>
    <h3>{{ Details.name }}</h3>
    <p>{{ Details.status }}</p>
    <hr />
    <div class="row">
      <div class="col-md-6">
        <p>Department</p>
        <p>Semaster</p>
        <p>Connection</p>
      </div>
      <div class="col-md-6">
        <p>{{ Details.department }}</p>
        <p>{{ Details.semester }}</p>
        <p>{{ Details.connections }}</p>
      </div>
    </div>
  </div>
</mat-card>
<mat-card>
  <p>Recent Events</p>
  <hr />
</mat-card>
