<div class="col md-12">
  <div class="col-md-4 offset-md-4 register-form">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card *ngIf="!isLoading">
      <h1>Register Here</h1>
      <form #form="ngForm" (ngSubmit)="onRegister(form)">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" name="name" ngModel required />
          <mat-error *ngIf="form.invalid">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Email"
            name="email"
            ngModel
            required
            pattern="[a-zA-Z0-9_.]*@marwadiuniversity.ac.in\b"
          />
          <mat-error *ngIf="form.invalid"
            >Email should be marwadi university email</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            name="password"
            ngModel
            required
            minlength="7"
          />
          <mat-error *ngIf="form.invalid"
            >password is required and minimum length is 7</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <mat-select name="department" ngModel required>
            <mat-option value="IT">IT</mat-option>
            <mat-option value="CE">CE</mat-option>
            <mat-option value="MECH">MECH</mat-option>
            <mat-option value="CIVIL">CIVIL</mat-option>
            <mat-option value="EE">EE</mat-option>
            <mat-option value="ICT">ICT</mat-option>
          </mat-select>
          <mat-error *ngIf="form.invalid">Department is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Semester</mat-label>
          <mat-select name="semester" ngModel required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
          </mat-select>
          <mat-error *ngIf="form.invalid">Semester is required</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          style="background-color: #ff6265"
        >
          Sign up
        </button>
        <button mat-button color="basic" routerLink="/" style="color: #ff6265">
          Already have accout?
        </button>
      </form>
    </mat-card>
  </div>
</div>
